<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>librerías</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <h1  data-aos="fade-left">librería AOS</h1>
    <!-- pasos para conectar aos a nuestro proyecto -->
    <!-- 1 pegamos el link en el head del documento -->
    <!-- 2 pegamos el script en las ultimas lineas del body -->
    <!-- 3  pegamos la funcion para inicializar aos-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
